<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>LinuxOnBrowser</title>
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/style.css" rel="stylesheet">
	<script src="engine/vue.min.js"></script>
	<script src="engine/libv86.js?rev=1659750642"></script>
	<script src="engine/index.js?rev=1659750642" async defer></script>
</head>

<body>
	<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
		<h5 class="my-0 mr-md-auto font-weight-normal">
			<a class="text-dark" href="https://randychen.tk/lob/">LinuxOnBrowser</a>
		</h5>
		<nav class="my-2 my-md-0 mr-md-3">
			<a class="p-2 text-dark" href="./">Console</a>
			<a class="p-2 text-dark" href="../">About</a>
		</nav>
		<a class="btn btn-outline-primary" href="https://github.com/supersonictw/lob">GitHub</a>
	</div>

	<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
		<h1 class="lead">Deploy your Linux on Browser!</h1>
	</div>

	<div id="console" class="container">
		<div id="screen-box" class="card mb-4 shadow-sm" @click="documentHandleClickBox">
			<div id="screen-container" ref="screenContainer">
				<div id="screen"></div>
				<canvas id="vga"></canvas>
			</div>
		</div>

		<div class="d-flex justify-content-between mb-3">
			<div class="power-box">
				<button class="btn btn-success" @click="documentHandleClickButtonPause">Pause</button>
				<button class="btn btn-warning" @click="documentHandleClickButtonReset">Reset</button>
				<button class="btn btn-danger">Exit</button>
			</div>
			<div class="misc-box">
				<button class="btn btn-info" @click="documentHandleClickButtonFullScreen">Full Screen</button>
			</div>
			<div class="options-box dropdown">
				<button class="btn btn-primary dropdown-toggle mb-3">
					Options
				</button>
			</div>
		</div>
	</div>

	<div class="container">
		<footer class="pt-4 my-md-5 pt-md-5 border-top">
			<div class="row">
				<div class="col-12 col-md text-center">
					<small class="d-block mb-1 text-muted">&copy; 2022 <a
							href="https://randychen.tk/">SuperSonic</a>.</small>
					<small class="d-block mb-1 text-muted">LICENSE: <a
							href="https://github.com/supersonictw/lob/blob/master/LICENSE">MIT
							License</a></small>
					<small class="d-block mb-1 text-muted">
						LOGO:
						<a href="https://www.iconfinder.com/icons/2993682/brand_brands_linux_logo_logos_icon">
							designed by Alpár-Etele Méder
						</a>
						licenced via
						<a href="https://creativecommons.org/licenses/by/3.0/">
							CC 3.0
						</a>
					</small>
				</div>
			</div>
		</footer>
	</div>
</body>

</html>
